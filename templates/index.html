<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Dragon AI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            text-align: center;
        }

        /* BACKGROUND DRAGON */
        body::before {
            content: "";
            background: url("/static/dragon.jpg") no-repeat center center;
            background-size: contain;
            opacity: 0.08;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 40px 20px 20px;
        }

        header img {
            width: 120px;
        }

        h1 {
            margin: 10px 0;
            font-size: 28px;
            color: #222;
        }

        .tagline {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding-bottom: 50px;
        }

        .card {
            background: #fff;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
        }

        .card h2 {
            margin-top: 0;
            color: #2b2b2b;
        }

        .card button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            background: #2563eb;
            color: white;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #1e40af;
        }

        footer {
            padding: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<header>
    <!-- Optional Dragon Icon -->
    <img src="/static/dragon.jpg" alt="Dragon">
    <h1>Welcome to the World of Web Dragon üêâ</h1>
    <div class="tagline">
        Astrology ‚Ä¢ Computer Courses ‚Ä¢ Digital Marketing ‚Ä¢ Business Guidance
    </div>
</header>

<div class="container">

    <!-- ASTROLOGY -->
    <div class="card">
        <h2>üîÆ Astrology</h2>
        <button onclick="sendQuery('astrology','lal kitab')">Lal Kitab Remedy</button>
        <button onclick="sendQuery('astrology','daily horoscope')">Daily Horoscope</button>
        <button onclick="sendQuery('astrology','kundli')">Kundli Creation</button>
        <button onclick="sendQuery('astrology','kundli match')">Kundli Match</button>
    </div>

    <!-- COMPUTER COURSES -->
    <div class="card">
        <h2>üíª Computer Courses</h2>
        <button onclick="sendQuery('computer','python')">Python Programming</button>
        <button onclick="sendQuery('computer','web development')">Website Design</button>
        <button onclick="sendQuery('computer','digital marketing')">Digital Marketing</button>
        <button onclick="sendQuery('computer','ai course')">AI & Automation</button>
    </div>

    <!-- BUSINESS -->
    <div class="card">
        <h2>üìä Business</h2>
        <button onclick="sendQuery('business','trading')">Trading Guidance</button>
        <button onclick="sendQuery('business','stock market')">Stock Market</button>
        <button onclick="sendQuery('business','startup')">Startup Advice</button>
    </div>

</div>

<footer>
    ¬© 2026 Web Dragon AI ‚Ä¢ Powered by Flask & AI
</footer>

<script>
function sendQuery(module, service) {
    const question = prompt("Enter your question:");

    if (!question) return;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            module: module,
            service: service,
            query: question
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.reply);
    })
    .catch(err => {
        alert("Server not responding");
        console.error(err);
    });
}
</script>

</body>
</html>
